instructionstext = Haga clic en los botones del panel izquierdo y arrastre el mouse \n por el lienzo para usar las herramientas proporcionadas. \n Use el selector de color para elegir el color de su herramienta, \n y el control deslizante para elegir el tamaño. \n Además, seleccione el tipo de forma que desea sellar y haga clic \n en el botón de sello para crear la forma arrastrando el mouse \n por el lienzo. Puede borrar \n su trabajo presionando el botón Borrar y guardar \n su trabajo como un archivo .PNG en su computadora. \n En el panel derecho, puede cerrar la sesión y cambiar \n su configuración de usuario. \n Atajos de teclado: \n Usa las flechas arriba / abajo para cambiar el tamaño de la herramienta. \n B - Borrador \n C - Cepillo\n R - Rotulador \n L - limpiar \n W - guardar \n Q - cerrar sesión





